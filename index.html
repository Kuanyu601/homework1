<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Homework1</title>



        <style>
            html {
                -webkit-text-size-adjust: 100%;  /* 禁止iOS Safari自動調整文字大小 */
                -ms-text-size-adjust: 100%;      /* 禁止微軟Edge自動調整文字大小 */
                text-size-adjust: 100%;          /* 禁止所有瀏覽器自動調整文字大小 */
            }


            body {
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow: hidden; /* 禁止滾動 */
            }

            :root {
                --move-down: -15px; /* 可以調整這個值來決定移動距離 */
                --notes-up: -45px;
                --wait-down: 25px;
            }



            .hsr h2 {
                position: absolute;
                top: calc(65% + var(--move-down)); /* 讓 h2 位於螢幕 65% 高度 */
                left: 74%;
                transform: translateX(-50%);
                font-size: 2em; /* 放大字體 */
                font-weight: bold;
                text-align: center;
                margin: 0;
                color: #696969;
            }

            .hsr h3 {
                position: absolute;
                top: calc(66.3% + var(--move-down)); /* 讓 h3 位於螢幕 66.3% 高度 */
                left: 50%;
                transform: translateX(-50%);
                font-size: 1em; /* 放大字體 */
                font-weight: bold;
                text-align: center;
                margin: 0;
                color: #696969;
            }


            .hsr img{
                position: absolute;
                top: calc(60% + var(--move-down)); /* 讓圖片位於螢幕 60% 高度 */
                left: 50%;
                transform: translate(-50%, -50%);
                width: 65%;


            }


            .box {
                position: absolute;
                top: 0;
                width: 100%;   /* 設定寬度 */
                height: 65px;    /* 設定高度 */

                color: azure;/* 黑色邊框 */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .box img{
                position: absolute;
                top: 50%;
                left: 5%;
                transform: translate(-50%, -50%);
                width: 130px;
            }

            .check{
                position: absolute;
                top: 10%;
                left: 28%;
                font-size: 1.2em;
                font-family:Arial, sans-serif;
            }

            .check h5{
                display: inline;
                margin-right: 20px;
                color: #d3d3d3;
            }



            .notes {
                position: absolute;
                border: 1px solid #d3d3d3; /* 設置邊框為深灰色，寬度為 2px */
                padding: 20px; /* 內邊距，讓內容不會貼邊 */
                width: 35%;
                top: calc(75% + var(--notes-up));
                margin: 20px 0; /* 外邊距，避免與其他元素重疊 */
                background-color: #f5f5f5; /* 背景顏色 */
                border-radius: 8px; /* 圓角效果，讓框框邊角圓潤 */
                 /* 添加陰影效果，增加層次感 */
            }

            .notes h2 {
                margin-top: 0; /* 去掉標題與框頂部的間距 */
                color: #333; /* 標題顏色 */
                font-size: 1.2em; /* 標題文字大小 */
            }

            .notes h4 {
                margin: 10px 0; /* 設置每個段落之間的間距 */
                color: #666; /* 文字顏色 */
                font-size: 1em; /* 文字大小 */
                line-height: 1; /* 行間距，讓內容更清晰 */
            }


            .pay h2, .pay h3 {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                text-align: center; /* 保持文字置中 */
                margin: 10px 0;
            }

            .pay h2{
                position: absolute;
                text-align: center;
                top: calc(13% + var(--wait-down));
                font-size: 2em;
                color: #3d3c3c;
            }


            .pay h3{
                position: absolute;
                text-align: center;
                top: calc(20% + var(--wait-down));
                font-size: 1.5em;
                color: #696969;
                margin: 0;
            }

            .loader {
                position: absolute;
                border: 8px solid #f3f3f3; /* 淺灰色的背景 */
                border-top: 8px solid #df7057; /* 藍色的邊框 */
                border-radius: 50%; /* 使其成圓形 */
                width: 50px; /* 設置寬度 */
                height: 50px; /* 設置高度 */
                top: 37.5%;
                animation: spin 1.5s linear infinite; /* 旋轉動畫 */

            }

            /* 定義旋轉動畫 */
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }


        </style>

    </head>
    <body>


        <div class = "hsr">
            <img src="img/HSR.png" alt="HSR" >
            <h2><em>40%</em></h2>
            <h3>維護中請耐心等候，感謝您的配合</h3>
        </div>



        <div class = "box">
            <img src="img/logo.png" alt="logo" >

        </div>

        <div class = "check">
            <h5>1.查詢車次 - </h5>
            <h5>2.選擇座位 - </h5>
            <h5>3.付款 - </h5>
            <h5>4.取票資訊 - </h5>
            <h5>5.完成訂位</h5>
        </div>

        <div class = "notes">
            <h2>注意事項</h2>
            <h4>1. 系統暫時無法使用，請稍後再試。實際訂位結果請以『完成訂位』頁面為準。</h4>
            <h4>2. 請勿重複操作，避免造成額外的負擔或錯誤交易</h4>
            <h4>3. 避免同時開啟多個裝置或瀏覽器分頁，可能影響系統回應。</h4>
        </div>

        <div class = "pay">
            <h2 id = "pay-text">正在等待</h2>
            <h3>因人數眾多，我們正在加速處理中</h3>
        </div>

        <div class="loader"></div>

        <script>
            let dots = 0;
            function updateText() {
                const textElement = document.getElementById("pay-text");
                dots = (dots + 1) % 4;  // 讓點數在 0、1、2、3 之間循環
                textElement.textContent = "正在等待" + ".".repeat(dots);  // 重複 dots 個「.」
            }
            setInterval(updateText, 500);  // 每 500ms 更新一次
        </script>

    </body>
</html>
